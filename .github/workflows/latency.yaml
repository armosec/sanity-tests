name: letency test

on:
  workflow_dispatch:
  # Triggers the workflow every 30 minutes
  # schedule:
  # - cron: "*/30 * * * *"
  push:
    branches:
    - latency-test

jobs:
  login_to_remediation:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Run letency test 
    #   run: python ./latency.py

    - name: Run letency test and set outputs
      run: |
        OUTPUT=$(python ./latency.py)
        TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
        echo "LATENCY=$LATENCY" >> $GITHUB_ENV
        echo "LATENCY_WITHOUT_LOGIN=$LATENCY_WITHOUT_LOGIN" >> $GITHUB_ENV
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

    - name: Update CSV file
      run: |
        echo "$TIMESTAMP,$LATENCY,$LATENCY_WITHOUT_LOGIN"
        echo "$TIMESTAMP,$LATENCY,$LATENCY_WITHOUT_LOGIN" >> latency_logs.csv

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "Update latency logs with new data"
