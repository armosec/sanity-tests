name: letency test

on:
  workflow_dispatch:
  # Triggers the workflow every 30 minutes
  # schedule:
  # - cron: "*/30 * * * *"
  push:
    branches:
    - latency-test

jobs:
  login_to_remediation:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run letency test 
      run: python ./latency.py

    - name: Run script and generate CSV
      run: |
        python latency.py > latency.csv
        echo "LATENCY=$(cat latency.csv)" >> ~/latency_logs.csv
        echo "$timestamp,1" >> ~/sanity_logs.csv
        eval sed\ s/\$/\\$'\n'/g\ ~/latency_logs.csv | cat >> "logs/latency_logs.csv"

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "Update latency logs with new data"
