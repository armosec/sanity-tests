name: letency test

on:
  workflow_dispatch:
# Triggers the workflow every 30 minutes at 15 and 45 minutes past the hour
  schedule:
  - cron: "15,45 * * * *"
  # push:
  #   branches:
  #   - latency-test

jobs:
  login_to_remediation:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script and capture output
      id: latency_test
      run: |
        OUTPUT=$(python latency.py)
        echo "Output: $OUTPUT"
        LATENCY=$(echo $OUTPUT | awk -F, '{print $1}') 
        LATENCY_WITHOUT_LOGIN=$(echo $OUTPUT | awk -F, '{print $2}')
        echo "Latency: $LATENCY"
        echo "Latency without login: $LATENCY_WITHOUT_LOGIN"
        TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
        echo "LATENCY=$LATENCY" >> $GITHUB_ENV
        echo "LATENCY_WITHOUT_LOGIN=$LATENCY_WITHOUT_LOGIN" >> $GITHUB_ENV

    - name: Print and Save
      run: |
        echo "$TIMESTAMP,$LATENCY,$LATENCY_WITHOUT_LOGIN"
        echo "$TIMESTAMP,$LATENCY,$LATENCY_WITHOUT_LOGIN" >> ./logs/latency_logs.csv

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "Update latency logs with new data"
