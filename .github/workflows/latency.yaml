name: letency test

on:
  workflow_dispatch:
  # Triggers the workflow every 30 minutes
  # schedule:
  # - cron: "*/30 * * * *"
  push:
    branches:
    - latency-test

jobs:
  login_to_remediation:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run letency test 
      run: python .latency.py

    - name: Run script and generate CSV
      run: echo "::set-output name=latency::$(python latency.py)"

    - name: Display the output
      run: echo "The output of the script was ${{ steps.script_output.outputs.latency }}"
