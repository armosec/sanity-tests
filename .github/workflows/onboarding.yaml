name: onboarding test

on:
  workflow_call:
    inputs:
      URL:
        type: string
  workflow_dispatch:
    inputs:
      URL:
        type: string
# Triggers the workflow every 30 minutes at 15 and 45 minutes past the hour
  schedule:
  - cron: "22,52 * * * *"
  # push:
  #   branches:
  #   - release-test

jobs:
  run-onboarding-test:
      runs-on: ubuntu-latest
      steps:
        - name: Generate uuid
          id: uuid
          run: |
            echo "RANDOM_UUID=systets-$(uuidgen)" >> $GITHUB_OUTPUT

        - name: Create k8s Kind Cluster
          id: kind-cluster-install
          uses: helm/kind-action@v1.3.0
          with:
            cluster_name: ${{ steps.uuid.outputs.RANDOM_UUID }}

        - name: Print Event name
          run: |
            echo "event_name = ${{ github.event_name }}"

        - name: Checkout repo
          uses: actions/checkout@v3
          with:
            repository: armosec/sanity-tests
            ref: release-test-yonatan
            path: .
            token: ${{ secrets.ARMOSEC_GITHUB_ACCESS_TOKEN }}

        - name: Set up Python environment
          uses: actions/setup-python@v4
          timeout-minutes: 10
          with:
            python-version: 3.8

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        
        - name: Run onboarding test
          id: onboarding_test
          env:
            URL: ${{ inputs.URL }}
            email_onboarding: ${{ secrets.EMAIL_ONBOARDING }}
            login_pass_onboarding: ${{ secrets.LOGIN_PASS_ONBOARDING }}
          run: |
            python onboarding.py $URL

        - name: upload screenshots
          uses: actions/upload-artifact@v3
          with:
            name: screenshots
            path: |    
              ./*.png

        - name: Commit changes
          uses: EndBug/add-and-commit@v9
          if: inputs.URL == ''
          with:
            message: "Update onboarding logs with new data"
            author_name: bvolovat
            author_email: borisv@armosec.io
            commit: --signoff
            pull: '--ff-only'
            add: ./logs/*
