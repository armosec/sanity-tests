name: onboarding test

on:
  workflow_dispatch:
# Triggers the workflow every 30 minutes at 15 and 45 minutes past the hour
  # schedule:
  # - cron: "15,45 * * * *"
  push:
    branches:
    - onboarding-check

jobs:
  run-onboarding-test:
      runs-on: ubuntu-latest
      steps:
        - name: Generate uuid
          id: uuid
          run: |
            echo "RANDOM_UUID=systets-$(uuidgen)" >> $GITHUB_OUTPUT

        - name: Create k8s Kind Cluster
          id: kind-cluster-install
          uses: helm/kind-action@v1.3.0
          with:
            cluster_name: ${{ steps.uuid.outputs.RANDOM_UUID }}

        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Set up Python environment
          uses: actions/setup-python@v4
          timeout-minutes: 10
          with:
            python-version: 3.8

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run script and capture output
          id: onboarding_test
          env:
            email_onboarding: ${{ secrets.EMAIL_ONBOARDING }}
            login_pass_onboarding: ${{ secrets.LOGIN_PASS_ONBOARDING }}
          run: |
            OUTPUT=$(python onboarding.py)
            echo "Output: $OUTPUT"
            echo "$OUTPUT" >> ./logs/onboarding_logs.csv

        - name: Commit changes
          uses: EndBug/add-and-commit@v9
          with:
            message: "Update onboarding logs with new data"
            author_name: bvolovat
            author_email: borisv@armosec.io
            commit: --signoff