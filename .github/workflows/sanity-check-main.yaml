name: sanity-check-for-BE

  # Controls when the workflow will run
on:
  workflow_dispatch:
  # Triggers the workflow every 30 minutes
  schedule:
  - cron: "*/30 * * * *"
  # push:
  #   branches:
  #   - main

concurrency:
  group: sanity
  cancel-in-progress: false

jobs:
  eu-test:
    permissions:  
      contents: write 
      actions: read
    name: sanity-check-eu
    uses: ./.github/workflows/sanity-check-eu.yaml # @sanity_check
    with:
      RETRY_JOB: false
      BINARY_TESTS: '[ 
                        "scan_nsa_and_submit_to_backend"
                      ]'
    secrets: inherit

  us-test:
    permissions:  
      contents: write 
      actions: read
    name: sanity-check-us
    uses: ./.github/workflows/sanity-check-us.yaml 
    with:
      RETRY_JOB: false
      BINARY_TESTS: '[ 
                        "scan_nsa_and_submit_to_backend"
                      ]'
    secrets: inherit

  call-eu-reran:
    permissions:  
      contents: write 
      actions: read
    needs: [eu-test]
    if: ${{ failure() && needs.eu-test.result != 'success' }}  # Run only if eu-test fails
    name: repeated-eu-test
    uses: ./.github/workflows/sanity-check-eu.yaml # @sanity_check
    with:
      RETRY_JOB: true
      BINARY_TESTS: '[ 
                        "scan_nsa_and_submit_to_backend"
                      ]'
    secrets: inherit

  call-us-reran:
    permissions:  
      contents: write 
      actions: read
    needs: [us-test]
    if: ${{ failure() && needs.us-test.result != 'success' }}  # Run only if us-test fails
    name: repeated-us-test
    uses: ./.github/workflows/sanity-check-us.yaml # @sanity_check
    with:
      RETRY_JOB: true
      BINARY_TESTS: '[ 
                        "scan_nsa_and_submit_to_backend"
                      ]'
    secrets: inherit

  better-up-time-for-eu:
    needs: [call-eu-reran]
    name: better-up-time-for-eu
    runs-on: ubuntu-latest
    # if: failure()
    if: ${{ needs.call-eu-reran.result == 'failure' }}
    steps:
      - run: |
          curl --request POST \
            --url https://uptime.betterstack.com/api/v3/incidents \
            --header "Authorization: Bearer ${{ secrets.BETTER_UPTIME_TOKEN }}" \
            --header 'Content-Type: application/json' \
            --data '{"name": "Sanity check failed: EU","summary": "Production Incident","sms": "false", "email": "true", "call": "true", "requester_email": "borisv@armosec.io", "description": "Sanity check failed on EU! "}'

  better-up-time-for-us:
    needs: [call-us-reran]
    name: better-up-time-for-us
    runs-on: ubuntu-latest
    # if: failure()
    if: ${{ needs.call-us-reran.result == 'failure' }}
    steps:
      - run: |
          curl --request POST \
            --url https://uptime.betterstack.com/api/v3/incidents \
            --header "Authorization: Bearer ${{ secrets.BETTER_UPTIME_TOKEN }}" \
            --header 'Content-Type: application/json' \
            --data '{"name": "Sanity check failed: US","summary": "Production Incident","sms": "false", "email": "true", "call": "true", "requester_email": "borisv@armosec.io", "description": "Sanity check failed on US! "}'  
            